{% extends "static.html" %}

{% block page-info %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <a href="/" class="breadcrumb">Home</a>
            <a class="breadcrumb">Student Council</a>
            <a href="#!" class="breadcrumb">Announcements</a>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
{% load static %}
<link href="{% static 'site/css/message.css' %}" rel="stylesheet">

<div class="container">
     <div class="collection">
            {% for item in announcements %}
                <a class="collection-item" {%if item.link %}target="_blank" href="{{item.link}}" {%else%} href="/announce/{{item.id}}" {%endif%}>
                        <h5 class="title">{{item.title}}</h5>
                </a>
            {% endfor %}
      </div>
  </div>
{% endblock %}
