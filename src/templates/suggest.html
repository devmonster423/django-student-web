{% extends "static.html" %}
{% block page-info %}
<div class="container">
	<div class="row">
		<div class="col s12">
			<a href="/" class="breadcrumb">Home</a>
			<a class="breadcrumb">Academics</a>
			<a href="#!" class="breadcrumb">Suggestions</a>
		</div>
	</div>
</div>
{% endblock %}
{% block content %}
<form class="col s12" action='/suggest/' method='POST'> {% csrf_token %}
  <div class="row">
    <div class="input-field col s12 m8 offset-l2">
       <input placeholder="Name" id="name" type="text" name="name" class="validate">
   </div>
 </div>
 <div class="row">
   <div class="input-field col s12 m8 offset-l2">
       <input placeholder="Contact" id="contact" name="contact" type="text">
   </div>
 </div>
    <div class="row">
      <div class="input-field col s12 m8 offset-l2">
          <input placeholder="Email" id="email" name="email" type="email" class="validate">
      </div>
    </div>
    <div class="row">
    <div class="input-field col s12 m8 offset-l2">
         <textarea placeholder="Content" id="icon_prefix" type="text" name="content" class="validate materialize-textarea"></textarea>
     </div>
    </div>
     <div class="row center-align">
         <button class="btn-large waves-effect waves-light green-lighten-2" type="submit" name="action">
             Submit
         </button>
     </div>
  </div>
</form>
</div>
{% endblock content %}
