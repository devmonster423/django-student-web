{% extends "static.html" %}
{% block page-info %}
<div class="container">
	<div class="row">
		<div class="col s12">
			<a href="/" class="breadcrumb">Home</a>
			<a class="breadcrumb">Student Council</a>
			<a href="#!" class="breadcrumb">Minutes of Meetings</a>
		</div>
	</div>
</div>
{% endblock %}
{% block content %}
<div class="container">
	<div class="row center-align">

		{% for minute in minutes %}
		<div class="col s12 m6">
			<a href="{{minute.link}}" target="_blank">
				<div class="card blue-grey lighten-4 waves-effect waves-block waves-light custom-card valign-wrapper">
					<div class="card-content black-text fixed-height-300">
						<h4>{{minute.title}}</h4>
						<p> {{minute.description}} </p>
					</div>
					<div class="card-action">
              			<p>{{minute.date_of_meeting}}</p>
            		</div>
				</div>
			</a>
		</div>
		{% endfor %}
	</div>
</div>


{% endblock %}
